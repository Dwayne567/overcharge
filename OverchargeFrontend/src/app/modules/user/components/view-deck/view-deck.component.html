<div class="view-deck-container">
  <div class="title-container">
    <h3>{{ deck.title }}</h3>
  </div>
  <div class="flashcard-container">
    <div id="flashcard" class="flashcard" *ngFor="let card of deck.cards" [class.flipped]="card.flipped"
      (click)="flipCard(card)">
      <div class="front">{{ card.question }}</div>
      <div class="back">{{ card.answer }}</div>
    </div>
  </div>
</div>
